<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__description">
      <nav class="header__menu menu">
        <span class="menu__search-icon"></span>
        <span class="menu__menu-icon"></span>
        <ul class="menu__list">
          <li class="menu__item">биография</li>
          <li class="menu__item">творчество</li>
          <li class="menu__item">картины</li>
          <li class="menu__item">музеи</li>
        </ul>
      </nav>
      <div class="header__painter-text">
        <div class="header__painter-years">
          <span class="header__painter-years-text">
            1878-1927
          </span>
        </div>
        <div class="header__painter-data">
          <h1 class="header__painter-name">борис кустодиев</h1>
          <p class="header__painter-about">Художник, запечатлевший на своих ярких и жизнерадостных полотнах сцены
            русских будней и праздников. Обладал редким безграничным талантом, которому, в первую очередь, было присуще
            особое чувство и восприятие родной природы.</p>
        </div>
      </div>
      <img class="header__logo" src="./img/logo_affinage.svg" alt="Логотип" width="60" height="60">
    </div>
    <div class="header__image-block">
      <!--block for image-->
    </div>
  </header>

</html>
